<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <script src="jscript.js"></script>
</head>
<body>
    <h1>Guess the Number</h1>

    <form id="guess_form">
        <div id="MaximumNumber">
            <label>
                Maximum Number Generated
            </label>
            <input type="number" id="maximum">
            <button id="generate" type="button">Generate</button><br>
        </div>

        <div id="NumberOfGuesses">
            <label>
                Number of Guesses
            </label>
            <input type="number" id="guess_num"><br>

            <label>
                Guesses Remaining:
            </label>
            <div id="remains"></div>
        </div>

        <div id="StartAndRestart">
            <button id="start" type="button">Start</button>

            <button id="reset" type="button">Reset</button><br>

            <input  type="number" id="guess" disabled><br>
            <button id="guess_enter" type="button">Guess</button>
        </div>
    </form>

    <div id="empty"></div>
    <div id="past"></div>
    <div id="didyawin"></div>

    <p>Answer</p>
    <div id="result"></div>

</body>
</html>
